apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-cdn
  annotations:
    cert-manager.io/cluster-issuer: "http01-clusterissuer"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - nginx-cdn-user64r3ad1k64rk4e9r.kube.praktikum-services.tech
    secretName: nginx-cdn-secret
  rules:
  - host: nginx-cdn-user64r3ad1k64rk4e9r.kube.praktikum-services.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-cdn
            port:
              number: 80